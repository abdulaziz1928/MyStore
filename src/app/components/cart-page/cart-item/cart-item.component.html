<img src="{{ product.url }}" />
<div class="cart-item-details">
  <p>
    <b>{{ product.name }}</b>
  </p>
  <br />
  <p>${{ product.price }}</p>
  <br />
  <div>
    <p>
      Amount:
      <select
        id="selector"
        class="number-input"
        [(ngModel)]="amount"
        (change)="amountChanged()"
        (select)="(amount)"
      >
        <option *ngFor="let i of range" value="{{ i }}">{{ i }}</option>
      </select>
    </p>
  </div>
  <input
    type="button"
    value="X"
    class="btn del-btn"
    (click)="deleted.emit(product)"
  />
</div>
